<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>
<body>
    <h1>Planets</h1>
    <form action="" name="heavvenlybodform">
        <label for="planets"></label>
        <input type="radio" name="planets" value="Sun"  onclick="Clickplanet(this)">Sun
        <input type="radio" name="planets" value="Mercury" onclick="Clickplanet(this)">Mercury
        <input type="radio" name="planets" value="Venus"  onclick="Clickplanet(this)">Venus
        <input type="radio" name="planets" value="Earth"  onclick="Clickplanet(this)">Earth
        <input type="radio" name="planets" value="Mars"  onclick="Clickplanet(this)">Mars
        <input type="radio" name="planets" value="Jupiter"  onclick="Clickplanet(this)">Jupiter
        <input type="radio" name="planets" value="Saturn"  onclick="Clickplanet(this)">Saturn
        <input type="radio" name="planets" value="Uranus"  onclick="Clickplanet(this)">Uranus
        <input type="radio" name="planets" value="Neptune"  onclick="Clickplanet(this)">Neptune
        <input type="radio" name="planets" value="Pluto" onclick="Clickplanet(this)">Pluto
        <br>
        <label for="desc"></label>
        <textarea name="desc" id="desc" cols="40" rows="10"></textarea>
    </form>

<script>

    //arrow function
    Clickplanet = (planet) => {
        document.heavvenlybodform.desc.value = solarsytem[planet.value].data();
    }
    function Planet (name, sidereal, perilhelion, aphelion, inclination) {
        this.name = name;
        this.sidereal=sidereal;
        this.perilhelion = perilhelion;
        this.aphelion = aphelion;
        this.inclination = inclination;

        this.data = function() {
            return ` Name: ${this.name}
                     Sidereal: ${this.sidereal}
                     Perilhelion: ${this.perilhelion}
                     Aphelion: ${this.aphelion}
                     Inclination: ${this.inclination}`;
        }
    }
    let solarsytem = new Object
        solarsytem.Sun = new Planet ('Sun', 0, 0, 0, 0);
        solarsytem.Mercury = new Planet ('Mercury', '87.97d', 0.31, 0.47, 7.0);
        solarsytem.Earth = new Planet ('Earth', '365.26d', 0.98, 1.02, 0.0);
        solarsytem.Mars = new Planet ('Mars', '686.98d', 1.38, 1.67, 1.8);
        solarsytem.Jupiter = new Planet ('Jupiter', '11.86y', 4.95, 5.45, 1.3);
        solarsytem.Saturn = new Planet ('Saturn', '29.46y', 9.01, 10.07,2.5);
        solarsytem.Uranus = new Planet ('Uranus', '84.01y', 18.28, 20.09, 0.8);
        solarsytem.Neptune = new Planet ('Neptune', '164.79y', 29.80, 30.32, 1.8);
        solarsytem.Pluto = new Planet ('Pluto', '247.94y', 29.658, 49.31, 7.36);
        
    
</script>
</body>
</html>
